name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with: { java-version: '17', distribution: 'adopt' }
      - run: chmod +x gradlew
      - run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with: { name: 'browser-mod', path: 'build/libs/*.jar' }
